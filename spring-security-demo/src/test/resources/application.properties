# Test için PostgreSQL ayarları
spring.datasource.url=jdbc:postgresql://localhost:5432/springdatadb?currentSchema=springsecuritydb_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate test ayarları
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT test ayarları
jwt.secret=testSecretKey123456789testSecretKey123456789testSecretKey123456789
jwt.expiration=3600000 